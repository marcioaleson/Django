{% extends "base.html" %}

{% block title %}
  Fazer login | {{ block.super }}
{% endblock title %}

{% block body %}

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="post" action="{% url 'accounts:user-login' %}">

    {% csrf_token %}

    <div class="form-group">
      <label for="username">Nome de usuário</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário">
    </div>
    <div class="form-group">
      <label for="password">Informe sua senha</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <a href="{% url 'accounts:register' %}">Não tem cadastro? Faça aqui.</a>
    </div>
    <button type="submit" class="btn btn-default">Entrar</button>
  </form>

{% endblock body %}
